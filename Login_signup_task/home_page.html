<!DOCTYPE html>

<head>

</head>
<style>
    .login-container {
        border: 2px solid blue;
        height: 100%;
        padding: 20px;
        background-color: aqua;
        width: 50%;
        margin: auto;
    }

    input {
        margin-bottom: 20px;
    }

    .sign-up {
        /* text-align: center; */
    }
    .logout{
        text-align: right;
        float: right;
    }
</style>
<script>
     function userDetails(){
        var retrievedData = sessionStorage.getItem('data');
            var data1 = JSON.parse(retrievedData);
            let data = data1[0];
            document.getElementById('name').innerHTML = data.name;
            document.getElementById('city').innerHTML = data.city;
            document.getElementById('email').innerHTML = data.email;
            document.getElementById('address').innerHTML = data.address;
            document.getElementById('country').innerHTML = data.country;
            document.getElementById('dob').innerHTML = data.dob;
            document.getElementById('gebder').innerHTML = data.gebder;
            document.getElementById('phone').innerHTML = data.phone;
            document.getElementById('pincode').innerHTML = data.pincode;
            document.getElementById('state').innerHTML = data.state;
            document.getElementById('name1').innerHTML = data.name;



        }
        function logout(){
            sessionStorage.clear();
        }
</script>

<body onload="userDetails()">
    <div class="login-container">
        <button type="button" class="logout"><a
                href="/home/jatin.chugh/html_css_javascript/login_page/login_page.html"
                onclick="logout()">Logout</a></button>
        <h2 class="sign-up">Welcome <span id="name1"></span></h2>
        <div>
            <span>Name: </span><span id="name"></span><br />
            <span>City: </span><span id="city"></span><br />
            <span>Address: </span><span id="address"></span><br />
            <span>Country: </span><span id="country"></span><br />
            <span>Date of Birth: </span><span id="dob"></span><br />
            <span>Email: </span><span id="email"></span><br />
            <span>Gender: </span><span id="gebder"></span><br />
            <span>Phone: </span><span id="phone"></span><br />
            <span>Pincode: </span><span id="pincode"></span><br />
            <span>State: </span><span id="state"></span><br />


        </div>

    </div>
</body>

</html>
