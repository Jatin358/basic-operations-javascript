<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        background-image: url('https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1611053664000/photosp/7b78ab1c-6b76-4712-bf8d-b30967fddca4/stock-photo-nature-outdoors-river-sunlight-travel-summer-vacation-scenic-mountains-7b78ab1c-6b76-4712-bf8d-b30967fddca4.jpg');
        background-repeat: repeat-x;
    }
    .login-container {
        border: 2px solid blue;
        height: 100%;
        padding: 20px;
        background-color: aqua;
        width: 50%;
        margin: auto;
    }

    input {
        margin-bottom: 20px;
        height: 20px;
    }

    .sign-up {
        text-align: center;
    }
    .row{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .margin-left{
        margin-left: 20px;
    }
</style>
<script>
    function submitForm(){
        const form = document.getElementById('signup');
        let name = form.elements['name'].value;
        let dob = form.elements['dob'].value;
        let gender = form.elements['gender'].value;
        let email = form.elements['email'].value;
        let phone = form.elements['phone'].value;
        let address = form.elements['address'].value;
        let city = form.elements['city'].value;
        let state = form.elements['state'].value;
        let pincode = form.elements['pincode'].value;
        let country = form.elements['country'].value;
        let password = form.elements['password'].value;
        let repassword = form.elements['repassword'].value;

        let prdname = form.elements['prdname'].value;
        let prdquality = form.elements['prdquality'].value;
        let setName = form.elements['setName'].value;
        let setId = form.elements['setId'].value;
        let cmpName = form.elements['cmpName'].value;
        let gstin = form.elements['gstin'].value;
        let cmpposition = form.elements['cmpposition'].value;
        let cmpcmmi = form.elements['cmpcmmi'].value;


        let formValues = [name,dob,gender,email,phone,address,city,state,pincode,country,password,repassword,
                            prdname,prdquality,setName,setId,cmpName,gstin,cmpposition,cmpcmmi];
        console.log(formValues);


       console.log(form.elements);
    }
</script>

<body>
    <div class="login-container">
        <h2 class="sign-up">Sign Up</h2>
        <form action="signup.html" method="post" id="signup">
            
            <div class="row">
                <div>
    
                    <label>Name:</label><br />
                    <input type="text" id="name" required /><br />
                    <label>Date Of Birth:</label><br />
                    <input type="date" id='dob' required style="width: 97%;" /><br />
                    <label>Gender:</label><br />
                    <input type="text" id='gender' required /><br />
                    <label>Email: </label><br />
                    <input type="text" id='email' required /><br />
                    <label>Phone:</label><br />
                    <input type="text" id='phone' required /><br />
                    <label>Address:</label><br />
                    <input type="text" id='address' required /><br />

                    <label>Product Name:</label><br />
                    <input type="text" id='prdname' required /><br />
                    <label>Product Quality:</label><br />
                    <input type="text" id='prdquality' required /><br />
                    <label>Set Name:</label><br />
                    <input type="text" id='setName' required /><br />
                    <label>Set Id:</label><br />
                    <input type="text" id='setId' required /><br />

                </div>
                <div class="margin-left">
                    <label>City:</label><br />
                    <input type="text" id='city' required /><br />
                    <label>State:</label><br />
                    <input type="text" id='state' required /><br />
                    <label>Pincode:</label><br />
                    <input type="text" id='pincode' required /><br />
                    <label>Country:</label><br />
                    <input type="text" id='country' required /><br />
                    <label>Password:</label><br />
                    <input type="password" id='password' required /><br />
                    <label>Re-enter Password:</label><br />
                    <input type="password" id='repassword' required /><br />

                    
                    <label>Company Name:</label><br />
                    <input type="text" id='cmpName' required /><br />
                    <label>Company GSTIN:</label><br />
                    <input type="text" id='gstin' required /><br />
                    <label>Company Position:</label><br />
                    <input type="text" id='cmpposition' required /><br />
                    <label>Company CMMI:</label><br />
                    <input type="text" id='cmpcmmi' required /><br />
    
                </div>
            </div>
        </form>
        <input type="submit" value="Submit" onclick="submitForm()"><br />


    </div>
</body>

</html>
